<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tradebe Molino v6.4</title>
    <style>
        :root { --blue: #0056b3; --green: #89b434; --orange: #e87e04; --light: #f4f7f6; --dark: #2c3e50; --border: #e0e0e0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 0; text-align: center; color: var(--dark); }
        .page-section { display: none; }
        .page-section.active { display: block; }
        #login-page { height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--dark); }
        .login-card { background: white; padding: 40px; border-radius: 15px; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 10px 30px; border-bottom: 1px solid var(--border); }
        .container { padding: 20px; max-width: 900px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 10px; border: 1px solid var(--border); margin-bottom: 20px; }
        .section-title { font-size: 0.85em; font-weight: bold; color: var(--blue); border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 15px; text-transform: uppercase; }
        .counters-box { display: flex; justify-content: space-evenly; background: #fafafa; padding: 20px; border-radius: 8px; border: 1px solid #efefef; margin: 15px 0; }
        .counter-group { flex: 0 1 250px; }
        .input-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .input-row input { width: 90px; text-align: center; padding: 5px; border: 1px solid #ddd; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; }
        th { font-size: 0.8em; padding: 10px; border-bottom: 2px solid var(--blue); }
        td { padding: 8px; border-bottom: 1px solid #f0f0f0; }
        .btn { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-blue { background: var(--blue); color: white; }
        .full-w { width: 100%; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; text-align-last: center; }
    </style>
</head>
<body>

    <div id="login-page" class="page-section active">
        <div class="login-card">
            <h2 style="margin-bottom:20px"><span style="color:var(--orange)">TRADE</span><span style="color:var(--green)">BE</span></h2>
            <input type="text" id="u" placeholder="Usuario" class="full-w" style="margin-bottom:10px">
            <input type="password" id="p" placeholder="Contraseña" class="full-w" style="margin-bottom:20px">
            <button class="btn btn-blue full-w" id="btnLogin" onclick="login()">ENTRAR</button>
            <div id="load-msg" style="color:var(--orange); font-size:0.8em; margin-top:15px; display:none; font-weight:bold;">CONECTANDO CON EXCEL...</div>
        </div>
    </div>

    <div id="app" class="page-section">
        <div class="header">
            <div style="font-weight:bold; color:var(--blue)">MOLINO</div>
            <div id="user-tag" style="font-size:0.9em; font-weight:bold"></div>
            <button onclick="window.location.reload()" style="background:none; border:1px solid #ccc; padding:5px 10px; cursor:pointer; border-radius:4px">Salir</button>
        </div>
        <div class="container" id="view"></div>
    </div>

    <script>
        // PEGA AQUÍ TU URL COMPLETA
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwa3SWOe69dDL5b-sSkhuThSSkI7_F3-jh5KIbfUbW6cKE0YhmEZR-VVqu8T2iJ735f/exec";
        
        let activos = [], tareas = [];
        const creds = { "arkadi": "arkadi1", "jose": "jose2", "orlando": "orlando3", "admin": "1234" };

        async function login() {
            const user = document.getElementById('u').value.toLowerCase().trim();
            const pass = document.getElementById('p').value;

            if (creds[user] === pass) {
                const btn = document.getElementById('btnLogin');
                const msg = document.getElementById('load-msg');
                btn.disabled = true;
                msg.style.display = "block";

                try {
                    // Carga de datos con tiempo de espera (timeout)
                    const response = await fetch(SCRIPT_URL);
                    if (!response.ok) throw new Error();
                    const data = await response.json();
                    
                    activos = data.activos || ["Molino"];
                    tareas = data.tareas || ["Limpieza"];
                    
                    document.getElementById('login-page').classList.remove('active');
                    document.getElementById('app').classList.add('active');
                    
                    if (user === 'admin') renderAdmin();
                    else renderOperario(user);
                } catch (e) {
                    alert("ERROR DE CONEXIÓN:\n1. Verifica que la hoja 'Configuracion' existe.\n2. Verifica que el Script esté publicado como 'Cualquier persona'.");
                    btn.disabled = false;
                    msg.style.display = "none";
                }
            } else { alert("Usuario o contraseña incorrectos"); }
        }

        function renderAdmin() {
            document.getElementById('user-tag').innerText = "ADMINISTRADOR";
            document.getElementById('view').innerHTML = `
                <div class="card">
                    <div class="section-title">Gestión de Listas en Excel</div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px">
                        <div>
                            <label style="font-size:0.75em; font-weight:bold">AÑADIR ACTIVO</label><br>
                            <input type="text" id="newA" style="width:60%; margin-top:5px">
                            <button class="btn-blue" onclick="addExt('addActivo', 'newA')">+</button>
                        </div>
                        <div>
                            <label style="font-size:0.75em; font-weight:bold">AÑADIR TAREA</label><br>
                            <input type="text" id="newT" style="width:60%; margin-top:5px">
                            <button class="btn-blue" onclick="addExt('addTarea', 'newT')">+</button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function addExt(acc, inp) {
            const val = document.getElementById(inp).value;
            if(!val) return;
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ accion: acc, valor: val }) });
            alert("Solicitud enviada al Excel.");
            document.getElementById(inp).value = "";
        }

        function renderOperario(name) {
            document.getElementById('user-tag').innerText = "OPERARIO: " + name.toUpperCase();
            document.getElementById('view').innerHTML = `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:20px; gap:10px">
                        <div style="flex:1"><label style="font-size:0.8em">Lote</label><br><input type="text" id="f_lote" class="full-w"></div>
                        <div style="flex:1"><label style="font-size:0.8em">Turno</label><br><select id="f_turno" class="full-w" onchange="resetHoras()"><option>Mañana</option><option>Tarde</option></select></div>
                        <div style="flex:1"><label style="font-size:0.8em">Fecha</label><br><input type="text" value="${new Date().toLocaleDateString()}" readonly style="background:#f9f9f9; width:100%; border:1px solid #eee; height:35px; box-sizing:border-box;"></div>
                    </div>
                    <div class="section-title">Contadores Inicio y Fin</div>
                    <div class="counters-box">
                        <div class="counter-group">
                            <div class="input-row"><label>H. Molino</label><input type="number" id="hmi"></div>
                            <div class="input-row"><label>H. Prod</label><input type="number" id="hpi"></div>
                            <div class="input-row"><label>Z1 Acum</label><input type="number" id="z1i"></div>
                        </div>
                        <div style="border-left:1px solid #eee"></div>
                        <div class="counter-group">
                            <div class="input-row"><label>H. Molino</label><input type="number" id="hmf"></div>
                            <div class="input-row"><label>H. Prod</label><input type="number" id="hpf"></div>
                            <div class="input-row"><label>Z1 Acum</label><input type="number" id="z1f"></div>
                        </div>
                    </div>
                    <div class="section-title">Tareas</div>
                    <table id="t-tareas">
                        <thead><tr><th>Parada</th><th>Arranque</th><th>Tarea</th><th>Activo</th></tr></thead>
                        <tbody></tbody>
                    </table>
                    <button onclick="addFila()" style="margin-top:15px; border:1px solid var(--blue); background:none; color:var(--blue); padding:5px 15px; cursor:pointer; border-radius:4px">+ Añadir línea</button>
                    <button id="btnSend" class="btn btn-blue full-w" style="margin-top:30px; height:50px" onclick="enviar()">ENVIAR PARTE</button>
                </div>
            `;
            addFila();
        }

        function addFila() {
            const tb = document.querySelector('#t-tareas tbody');
            const h = genH();
            const r = tb.insertRow();
            r.innerHTML = `
                <td><select class="p">${h}</select></td>
                <td><select class="a">${h}</select></td>
                <td><select style="width:100%">${tareas.map(t=>`<option>${t}</option>`).join('')}</select></td>
                <td><select style="width:100%">${activos.map(a=>`<option>${a}</option>`).join('')}</select></td>
            `;
        }

        function genH() {
            const t = document.getElementById('f_turno').value;
            let i = (t === "Mañana") ? 6 : 14, f = (t === "Mañana") ? 14 : 22;
            let html = '<option value="">--:--</option>';
            for (let h = i; h <= f; h++) {
                for (let m = 0; m < 60; m += 5) {
                    if(h === f && m > 0) break;
                    let hh = h.toString().padStart(2,'0') + ":" + m.toString().padStart(2,'0');
                    html += `<option value="${hh}">${hh}</option>`;
                }
            }
            return html;
        }

        function resetHoras() {
            const h = genH();
            document.querySelectorAll('#t-tareas select.p, #t-tareas select.a').forEach(s => s.innerHTML = h);
        }

        async function enviar() {
            const b = document.getElementById('btnSend');
            b.innerText = "Enviando..."; b.disabled = true;
            
            const data = {
                fecha: new Date().toLocaleDateString(),
                turno: document.getElementById('f_turno').value,
                operario: document.getElementById('user-tag').innerText,
                lote: document.getElementById('f_lote').value,
                h_mol_ini: document.getElementById('hmi').value,
                h_prod_ini: document.getElementById('hpi').value,
                z1_ini: document.getElementById('z1i').value,
                h_mol_fin: document.getElementById('hmf').value,
                h_prod_fin: document.getElementById('hpf').value,
                z1_fin: document.getElementById('z1f').value,
                tareas: Array.from(document.querySelectorAll('#t-tareas tbody tr')).map(tr => ({
                    p: tr.querySelector('.p').value,
                    a: tr.querySelector('.a').value,
                    t: tr.cells[2].querySelector('select').value,
                    ac: tr.cells[3].querySelector('select').value
                }))
            };

            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            alert("Parte enviado.");
            window.location.reload();
        }
    </script>
</body>
</html>
