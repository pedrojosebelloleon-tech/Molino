<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tradebe Molino v8.0</title>
    <style>
        :root { 
            --blue: #0056b3; --green: #89b434; --orange: #e87e04; 
            --light: #f8f9fa; --dark: #2c3e50; --border: #dee2e6;
            --white: #ffffff; --shadow: rgba(0,0,0,0.08);
        }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--light); margin: 0; padding: 0; color: var(--dark); }
        
        /* Navegaci√≥n y Estructura */
        .page-section { display: none; }
        .page-section.active { display: block; }
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: var(--white); padding: 12px 30px; 
            box-shadow: 0 2px 10px var(--shadow); border-bottom: 3px solid var(--green);
        }
        .container { padding: 20px; max-width: 1100px; margin: auto; }
        
        /* Cards y Secciones */
        .card { 
            background: var(--white); padding: 25px; border-radius: 12px; 
            border: 1px solid var(--border); margin-bottom: 25px; 
            box-shadow: 0 4px 6px var(--shadow); text-align: left; 
        }
        .section-title { 
            font-size: 0.9em; font-weight: 800; color: var(--blue); 
            border-left: 4px solid var(--orange); padding-left: 10px;
            margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px;
        }

        /* Inputs Mejorados */
        input, select { 
            padding: 10px; border: 1px solid #ced4da; border-radius: 6px;
            transition: border-color 0.2s; font-size: 0.95em;
        }
        input:focus { border-color: var(--blue); outline: none; box-shadow: 0 0 0 3px rgba(0,86,179,0.1); }
        .full-w { width: 100%; box-sizing: border-box; }

        /* Contadores con Estilo */
        .counters-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; 
            background: #f1f4f8; padding: 20px; border-radius: 10px; margin-bottom: 20px;
        }
        .counter-col { display: flex; flex-direction: column; gap: 10px; }
        .input-group { 
            display: flex; justify-content: space-between; align-items: center; 
            background: var(--white); padding: 8px 12px; border-radius: 6px; border: 1px solid #e2e8f0;
        }
        .input-group label { font-size: 0.85em; font-weight: 600; color: #64748b; }
        .input-group input { width: 100px; border: none; text-align: right; font-weight: bold; color: var(--blue); font-size: 1.1em; }
        .input-group input:focus { box-shadow: none; }

        /* Tabla de Tareas */
        .table-container { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #f8f9fa; color: #475569; padding: 12px; font-size: 0.8em; text-transform: uppercase; border-bottom: 2px solid var(--border); }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
        
        /* Botones */
        .btn { 
            padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; 
            font-weight: bold; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center;
        }
        .btn-blue { background: var(--blue); color: white; }
        .btn-blue:hover { background: #004494; transform: translateY(-1px); }
        .btn-green { background: var(--green); color: white; }
        .btn-add { background: #e2e8f0; color: var(--dark); margin-top: 10px; font-size: 0.85em; }
        .btn-add:hover { background: #cbd5e1; }

        /* Login */
        #login-page { height: 100vh; display: flex; align-items: center; justify-content: center; background: var(--dark); }
        .login-card { background: white; padding: 40px; border-radius: 20px; width: 340px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

    <div id="login-page" class="page-section active">
        <div class="login-card">
            <h2 style="margin-bottom:25px"><span style="color:var(--orange)">TRADE</span><span style="color:var(--green)">BE</span></h2>
            <div style="text-align:left; margin-bottom:8px; font-size:0.8em; color:gray; font-weight:bold;">ACCESO DE PERSONAL</div>
            <input type="text" id="u" placeholder="Usuario" class="full-w" style="margin-bottom:12px">
            <input type="password" id="p" placeholder="Contrase√±a" class="full-w" style="margin-bottom:25px">
            <button class="btn btn-blue full-w" id="btnLogin" onclick="login()">ENTRAR AL SISTEMA</button>
            <div id="load-msg" style="color:var(--orange); font-size:0.85em; margin-top:15px; display:none; font-weight:bold; animation: pulse 1.5s infinite;">‚åõ CONECTANDO CON EXCEL...</div>
        </div>
    </div>

    <div id="app" class="page-section">
        <div class="header">
            <div><span style="color:var(--orange); font-weight:900;">TRADE</span><span style="color:var(--green); font-weight:900;">BE</span> <small style="color:#999; margin-left:10px;">| MOLINO</small></div>
            <div id="user-tag" style="font-size:0.85em; font-weight:bold; background:#edf2f7; padding:5px 12px; border-radius:20px;"></div>
            <button onclick="logout()" style="background:none; border:1px solid #e2e8f0; padding:6px 12px; cursor:pointer; border-radius:6px; font-size:0.8em; font-weight:bold; color:#666;">Cerrar Sesi√≥n</button>
        </div>
        <div class="container" id="view"></div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzVOf-ZAbxKcSeLahTA5G4xYLtBhonYSMQdM39W_bB-LcGs6qmuJ2rt8Hc1j0RQlgTf/exec";
        let activos = [], tareas = [], excelCreds = {}, reporteActual = [];

        function logout() {
            document.getElementById('app').classList.remove('active');
            document.getElementById('login-page').classList.add('active');
            document.getElementById('u').value = ""; document.getElementById('p').value = "";
            document.getElementById('btnLogin').disabled = false;
            document.getElementById('load-msg').style.display = "none";
        }

        async function login() {
            const user = document.getElementById('u').value.toLowerCase().trim();
            const pass = document.getElementById('p').value;
            if(!user || !pass) return;
            document.getElementById('btnLogin').disabled = true;
            document.getElementById('load-msg').style.display = "block";

            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                activos = data.activos; tareas = data.tareas; excelCreds = data.credenciales;

                if ((user === 'admin' && pass === '1234') || (excelCreds[user] && excelCreds[user].toString() === pass)) {
                    document.getElementById('login-page').classList.remove('active');
                    document.getElementById('app').classList.add('active');
                    if (user === 'admin') renderAdmin(); else renderOperario(user);
                } else { alert("Credenciales incorrectas"); logout(); }
            } catch (e) { alert("Error de red"); logout(); }
        }

        function renderOperario(name) {
            document.getElementById('user-tag').innerText = "üë§ " + name.toUpperCase();
            document.getElementById('view').innerHTML = `
                <div class="card">
                    <div class="section-title">Informaci√≥n General</div>
                    <div style="display:flex; gap:15px; margin-bottom:25px;">
                        <div style="flex:1"><label style="font-size:0.8em; font-weight:bold; color:#64748b;">N¬∫ LOTE</label><br><input type="text" id="f_lote" class="full-w" placeholder="Ej: 2024-001"></div>
                        <div style="flex:1"><label style="font-size:0.8em; font-weight:bold; color:#64748b;">TURNO</label><br><select id="f_turno" class="full-w" onchange="resetHoras()"><option>Ma√±ana</option><option>Tarde</option></select></div>
                        <div style="flex:1"><label style="font-size:0.8em; font-weight:bold; color:#64748b;">FECHA</label><br><input type="text" value="${new Date().toLocaleDateString()}" readonly style="width:100%; background:#f8fafc; color:#94a3b8; border-color:#e2e8f0;"></div>
                    </div>

                    <div class="section-title">Lectura de Contadores</div>
                    <div class="counters-grid">
                        <div class="counter-col">
                            <div style="font-size:0.7em; font-weight:bold; color:gray; margin-bottom:5px;">VALORES INICIALES</div>
                            <div class="input-group"><label>H. Molino</label><input type="number" step="0.01" id="hmi" placeholder="0.00"></div>
                            <div class="input-group"><label>H. Producci√≥n</label><input type="number" step="0.01" id="hpi" placeholder="0.00"></div>
                            <div class="input-group"><label>Z1 (kg)</label><input type="number" step="0.001" id="z1i" placeholder="0.000"></div>
                            <div class="input-group"><label>Z2 (un.)</label><input type="number" id="z2i" placeholder="0"></div>
                        </div>
                        <div class="counter-col">
                            <div style="font-size:0.7em; font-weight:bold; color:gray; margin-bottom:5px;">VALORES FINALES</div>
                            <div class="input-group"><label>H. Molino</label><input type="number" step="0.01" id="hmf" placeholder="0.00"></div>
                            <div class="input-group"><label>H. Producci√≥n</label><input type="number" step="0.01" id="hpf" placeholder="0.00"></div>
                            <div class="input-group"><label>Z1 (kg)</label><input type="number" step="0.001" id="z1f" placeholder="0.000"></div>
                            <div class="input-group"><label>Z2 (un.)</label><input type="number" id="z2f" placeholder="0"></div>
                        </div>
                    </div>

                    <div class="section-title">Registro de Tareas</div>
                    <div class="table-container">
                        <table id="t-tareas">
                            <thead><tr><th>Parada</th><th>Arranque</th><th width="25%">Tarea</th><th width="25%">Activo</th><th>Observaciones</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <button onclick="addFila()" class="btn btn-add">+ A√±adir nueva l√≠nea</button>
                    
                    <div style="margin-top:40px; border-top: 1px solid #eee; padding-top:20px;">
                        <button id="btnSend" class="btn btn-blue full-w" style="height:55px; font-size:1.1em;" onclick="enviar()">ENVIAR PARTE DE TRABAJO</button>
                    </div>
                </div>`;
            addFila();
        }

        function addFila() {
            const h = genH();
            const r = document.querySelector('#t-tareas tbody').insertRow();
            r.innerHTML = `
                <td><select class="p full-w">${h}</select></td>
                <td><select class="a full-w">${h}</select></td>
                <td><select class="full-w">${tareas.map(t=>`<option>${t}</option>`).join('')}</select></td>
                <td><select class="full-w">${activos.map(a=>`<option>${a}</option>`).join('')}</select></td>
                <td><input type="text" class="obs full-w" placeholder="..."></td>`;
        }

        function genH() {
            const t = document.getElementById('f_turno').value;
            let i = (t === "Ma√±ana") ? 6 : 14, f = (t === "Ma√±ana") ? 14 : 22, html = '<option value="">--:--</option>';
            for (let h = i; h <= f; h++) {
                for (let m = 0; m < 60; m += 5) {
                    if(h === f && m > 0) break;
                    let hh = h.toString().padStart(2,'0') + ":" + m.toString().padStart(2,'0');
                    html += `<option value="${hh}">${hh}</option>`;
                }
            }
            return html;
        }

        function resetHoras() { document.querySelectorAll('#t-tareas select.p, #t-tareas select.a').forEach(s => s.innerHTML = genH()); }

        async function enviar() {
            const filas = Array.from(document.querySelectorAll('#t-tareas tbody tr'));
            for (let tr of filas) {
                const p = tr.querySelector('.p').value, a = tr.querySelector('.a').value;
                if (p && a && a <= p) { alert("¬°Atenci√≥n! La hora de arranque no puede ser anterior o igual a la de parada."); return; }
            }
            if(!confirm("¬øSeguro que quieres enviar el parte?")) return;
            
            document.getElementById('btnSend').disabled = true;
            document.getElementById('btnSend').innerText = "ENVIANDO...";
            
            const data = {
                fecha: new Date().toLocaleDateString(), turno: document.getElementById('f_turno').value,
                operario: document.getElementById('user-tag').innerText.replace("üë§ ",""), lote: document.getElementById('f_lote').value,
                h_mol_ini: document.getElementById('hmi').value, h_prod_ini: document.getElementById('hpi').value, 
                z1_ini: document.getElementById('z1i').value, z2_ini: document.getElementById('z2i').value,
                h_mol_fin: document.getElementById('hmf').value, h_prod_fin: document.getElementById('hpf').value, 
                z1_fin: document.getElementById('z1f').value, z2_fin: document.getElementById('z2f').value,
                tareas: filas.map(tr => ({ p: tr.querySelector('.p').value, a: tr.querySelector('.a').value, t: tr.cells[2].querySelector('select').value, ac: tr.cells[3].querySelector('select').value, o: tr.querySelector('.obs').value }))
            };
            
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                alert("Parte enviado con √©xito al archivo de Excel.");
                window.location.reload();
            } catch (e) {
                alert("Error al enviar. Comprueba tu conexi√≥n.");
                document.getElementById('btnSend').disabled = false;
                document.getElementById('btnSend').innerText = "ENVIAR PARTE DE TRABAJO";
            }
        }

        // --- FUNCIONES ADMIN (MANTENIDAS) ---
        function renderAdmin() {
            document.getElementById('user-tag').innerText = "‚öôÔ∏è ADMINISTRADOR";
            document.getElementById('view').innerHTML = `
                <div class="card">
                    <div class="section-title">Gesti√≥n de Maestros</div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 1.2fr; gap:15px">
                        <div><label>NUEVA TAREA</label><br><input type="text" id="nT" style="width:65%"><button class="btn btn-blue" style="padding:8px" onclick="addExt('addTarea', 'nT')">+</button></div>
                        <div><label>NUEVO ACTIVO</label><br><input type="text" id="nA" style="width:65%"><button class="btn btn-blue" style="padding:8px" onclick="addExt('addActivo', 'nA')">+</button></div>
                        <div><label>NUEVO OPERARIO</label><br>
                            <input type="text" id="nOp" placeholder="User" style="width:35%">
                            <input type="text" id="pOp" placeholder="Pass" style="width:30%">
                            <button class="btn btn-blue" style="padding:8px" onclick="addOperario()">+</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="section-title">Hist√≥rico de Datos</div>
                    <div style="display:flex; gap:10px; margin-bottom:20px; align-items:flex-end">
                        <input type="date" id="f_ini"> <input type="date" id="f_fin">
                        <button class="btn btn-blue" onclick="generarReporte()">CONSULTAR</button>
                        <button id="btnDownload" class="btn btn-green" style="display:none" onclick="descargarCSV()">DESCARGAR EXCEL</button>
                    </div>
                    <div id="report-output" style="max-height:400px; overflow-y:auto; border:1px solid #eee"></div>
                </div>`;
        }

        async function generarReporte() {
            const out = document.getElementById('report-output');
            const finiStr = document.getElementById('f_ini').value;
            const ffinStr = document.getElementById('f_fin').value;
            if (!finiStr || !ffinStr) return;
            const fini = new Date(finiStr); fini.setHours(0,0,0,0);
            const ffin = new Date(ffinStr); ffin.setHours(23,59,59,999);
            out.innerHTML = "Consultando...";
            document.getElementById('btnDownload').style.display = "none";
            try {
                const res = await fetch(SCRIPT_URL + "?action=getReport");
                const dataRows = await res.json();
                reporteActual = [];
                let html = `<table><thead><tr><th>Fecha</th><th>Turno</th><th>Operario</th><th>Tarea</th><th>Activo</th><th>Parada</th><th>Arranque</th></tr></thead><tbody>`;
                dataRows.forEach(row => {
                    const p = row[0].split("/");
                    const d = new Date(p[2], p[1]-1, p[0]);
                    if (d >= fini && d <= ffin) {
                        html += `<tr><td>${row[0]}</td><td>${row[1]}</td><td>${row[2]}</td><td>${row[14]}</td><td>${row[15]}</td><td>${row[12]}</td><td>${row[13]}</td></tr>`;
                        reporteActual.push(row);
                    }
                });
                if(reporteActual.length > 0) {
                    out.innerHTML = html + "</tbody></table>";
                    document.getElementById('btnDownload').style.display = "inline-block";
                } else { out.innerHTML = "Sin resultados."; }
            } catch (e) { out.innerHTML = "Error."; }
        }

        function descargarCSV() {
            let csv = "sep=,\nFecha,Turno,Operario,Lote,H_Mol_I,H_Prod_I,Z1_I,Z2_I,H_Mol_F,H_Prod_F,Z1_F,Z2_F,Parada,Arranque,Tarea,Activo,Obs\n";
            reporteActual.forEach(row => { csv += row.map(c => `"${c}"`).join(",") + "\n"; });
            const blob = new Blob(["\ufeff", csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Reporte_Tradebe.csv`;
            link.click();
        }

        async function addExt(acc, inp) {
            const val = document.getElementById(inp).value;
            if(!val) return;
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ accion: acc, valor: val }) });
            alert("Grabado correctamente."); document.getElementById(inp).value = "";
        }

        async function addOperario() {
            const nombre = document.getElementById('nOp').value.toLowerCase().trim();
            const pass = document.getElementById('pOp').value;
            if(!nombre || !pass) return;
            fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ accion: 'addOperario', nombre, pass }) });
            alert("Operario creado."); document.getElementById('nOp').value = ""; document.getElementById('pOp').value = "";
        }
    </script>
</body>
</html>
